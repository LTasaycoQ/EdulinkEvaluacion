{% extends "layout.html" %}

{% block content %}

<div class="tituloContactosLista">
    
    <h1>Lista de Contactos Inactivos</h1>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

<div class="container-fluid">
    <table id="tabla-responsives" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th class="responsive">Id</th>
                <th>Nombre</th>
                <th class="responsive">Apellido</th>
                <th class="responsive">Direccion</th>
                <th>Telefono</th>
                <th class="responsive">Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for contacto in contactos %}
            <tr>
                <td class="responsive">{{ contacto[0] }}</td>
                <td>{{ contacto[1] }}</td>
                <td class="responsive">{{ contacto[2] }}</td>
                <td class="responsive">{{ contacto[3] }}</td>
                <td>{{ contacto[4] }}</td>
                <td class="responsive">{{ contacto[5] }}</td>
                <td class="botones_acciones">
                    <form action="{{ url_for('restaurar_contacto', id=contacto[0]) }}" method="POST"
                        style="display: inline;">
                        <button type="submit" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                        </button>
                    </form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>


{% endblock %}
